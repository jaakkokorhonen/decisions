{% extends "base.html" %}

{% load i18n %}

{% block content %}
<div class="row">
  <div class="col-md-12">
    <h2>{{ verb|default:_("Form") }}</h2>

    <form method="post">
      {% csrf_token %}
      {{ form.non_field_errors }}
      {% for field in form %}
      {% include "snippets/form_group.html" %}
      {% endfor %}
      <button type="submit" class="btn btn-primary">{{ verb|default:_("Submit") }}</button>
    </form>
  </div>
</div>
{% endblock %}
