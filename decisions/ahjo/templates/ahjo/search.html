{% extends "base.html" %}
{% load i18n %}
{% block content %}
{% if results %}
<div class="row">
  <div class="col-md-8 col-md-offset-2">
    <ol>
      {% for result in results %}
      <li>
	<a href="{{ result.get_absolute_url }}?q={{ q }}">
	  <h3>{{ result.subject }}</h3>
	</a>
	<p>{{ result.issue.summary }}</p>
      </li>
      {% endfor %}
    </ol>
  </div>
</div>
{% endif %}
{% endblock %}
